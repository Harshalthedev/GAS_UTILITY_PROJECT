{% extends 'layout.html' %}
{% block title %}
    Choose Option
{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    .options {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h2 {
        color: #333;
        margin-bottom: 20px;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        transition: all 0.3s ease;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: none;
    }
    .btn-secondary:hover {
        background-color: #545b62;
    }
</style>

<main id="main">
    <section id="options" class="options">
        <div class="container">
            <div class="row justify-content-center" data-aos="fade-up">
                <div class="col-lg-6">
                    <h2>Choose an Option</h2>
                    <a href="{% url 'ServiceRequest' %}" class="btn btn-primary">Service Request</a>
                    <a href="{% url 'TrackRequest' %}" class="btn btn-secondary">Track Request</a>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
