<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Utility - Home</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #1f201f, #303031);
    flex-direction: column;
    color: #fff;
}

/* Container Styling */
.container {
    background: linear-gradient(135deg, #cbc6c6, #2d2c2c);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 320px;
    transition: 0.3s ease-in-out;
}

.container:hover {
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}

/* Heading */
h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #f8f9fa;
}

/* Button Styling */
button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
}

.customer-btn {
    background-color: #67b2eb;
    color: white;
}

.customer-btn:hover {
    background-color: #2c6ae4;
    transform: scale(1.05);
}

.admin-btn {
    background-color: #6281e6;
    color: white;
}

.admin-btn:hover {
    background-color: #2c3ad7;
    transform: scale(1.05);
}

/* Contact Information */
.contact {
    margin-top: 20px;
    font-size: 14px;
    color: #f8f9fa;
    opacity: 0.8;
}

.contact:hover {
    opacity: 1;
}

    </style>
</head>

<body>
    <div class="container">
        <h1>Gas Utility</h1>
        <form action="{% url 'customer_login' %}" method="GET">
            <button type="submit" class="customer-btn">Customer Login</button>
        </form>
        <form action="{% url 'admin_login' %}" method="GET">
            <button type="submit" class="admin-btn">Admin Login</button>
        </form>
        <p class="contact">Contact: thakareharshal73@gmail.com</p>
    </div>
</body>

</html>
